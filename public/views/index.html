<!DOCTYPE>
<html ng-app="FanApp">
  <head>
    <title>1.0</title>

    <link href="css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" type="text/css" href="dist/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
  </head>

  <body>

    <div ng-controller="FanController"  ng-init="init('/biggestFans')">
      <!--Entire navbar container-->
      <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">
          <div class='navbar-collapse collapse' id="navbar-footer">
             <ul class='nav navbar-nav'>

              <!--Navbar-->
               <ul class='nav navbar-nav' id = "btnGroup">
                 <!--Button-->
                 <li class='margin-top'>
                    <button class='ui labeled button navbar-btn' >
                        <div class='ui button red'>
                          <i class="icon heartbeat"></i> Biggest Fans
                        </div>
                        <a class='ui basic left pointing label red'>
                          {{numCards}}
                        </a>
                    </button>
                  </li>
               </ul>

               <!--Filter input-->
               <form class='navbar-form navbar-right' role="search">
                  <div class='form-group'>
                    <input type="text" ng-model="searchName" class='form-control' placeholder="Filter your cards" />
                  </div>
               </form>

             </ul>
          </div>
            <!--Navbar collapse section (visible on mobile)-->
            <div class='navbar-header'>
               <button type="button" class='navbar-toggle' data-toggle="collapse" data-target="#navbar-footer">
                 <span class="sr-only">Toggle navigation</span>
                 <span class='icon-bar'></span>
                 <span class='icon-bar'></span>
                 <span class='icon-bar'></span>
               </button>
            </div>
        </div>
      </div>

      <br><br>

      <div class="container">
        <div class="row">
          <hr></hr>
          <section id="pinBoot">

            <article class="white-panel" ng-repeat="fan in biggestFans | filter:searchName">
               <div class="ui card">

                 <div class = "content">
                    <div class="floated meta right">

                    </div>
                    <div class = "header">
                      {{fan.name}}
                    </div>
                  </div>

                  <div class = "content">
                    <a>
                      <i class="heart icon red"></i>
                      {{fan.numLikes}}
                    </a>
                  </div>

                </div>
            </article>

          </section>
          <hr>
         </div>
        </div>
      </div>

    <script src = "js/bootstrap.min.js"></script>
    <script src="dist/semantic.min.js"></script>
    <script src = "js/respond.js" type = "text/javascript"></script>
    <script src="js/app.js"></script>
  </body>
</html>
